<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs sample app</title>
    <!-- Fallback redirect: if Neutralino serves this file, redirect to the external site -->
    <meta http-equiv="refresh" content="0;url=https://www.codefreelance.net">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div id="neutralinoapp">
      <h1>NeutralinoJs</h1>
      <div id="info"></div>
      <br/>
      <img src="/icons/logo.gif" alt="Neutralinojs" />
      <div>
        <a href="#" onclick="openDocs();">Docs</a> &middot;  
        <a href="#" onclick="openTutorial();">Video tutorial</a>
      </div>
    </div>
    <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->
    <script src="/js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="/js/main.js"></script>
    <!-- In case meta-refresh is blocked, show a link to the site -->
    <noscript>
      <p>If you are not redirected automatically, <a href="https://www.codefreelance.net">click here to open CodeFreelance</a>.</p>
    </noscript>
  </body>
</html>
